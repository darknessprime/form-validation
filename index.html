<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 flex justify-center items-center min-h-screen">
    <div class="container w-full max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <form class="form p-8" id="form">
            <h1 class="text-2xl font-bold mb-4 text-center text-gray-700">Registration Form</h1>
            <hr class="w-full border-2 bg-gray-300 mb-6">
            <div class="form-control mb-4">
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" id="username" placeholder="Enter username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <small class="text-red-500">Error message</small>
            </div>
            <div class="form-control mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" placeholder="Enter email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <small class="text-red-500">Error message</small>
            </div>
            <div class="form-control mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" placeholder="Enter password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <small class="text-red-500">Error message</small>
            </div>
            <div class="form-control mb-6">
                <label for="password2" class="block text-gray-700">Confirm Password:</label>
                <input type="password" id="password2" placeholder="Enter password again" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <small class="text-red-500">Error message</small>
            </div>
            <input type="submit" value="Submit" id="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
